
    <style>
        /* Reset some default styles for the body and buttons */
body, button {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Create a semi-transparent overlay */
.dialog-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Style the dialog box */
.dialog-box {
    background: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 90%;
}

/* Style the dialog header */
.dialog-header {
    background: red;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Style the close button */
.close-button {
    font-size: 24px;
    cursor: pointer;
}

/* Style the dialog content */
.dialog-content {
    padding: 20px;
}

/* Style the dialog footer */
.dialog-footer {
    padding: 10px;
    text-align: right;
}

/* Style the buttons */
button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

/* Style the Cancel button */
#cancel-button {
    background: #ccc;
    color: #333;
}

#cancel-button:hover {
    background: #aaa;
}

/* Style the Confirm button */
#confirm-button {
    background: #007bff;
    color: #fff;
}

#confirm-button:hover {
    background: #0056b3;
}

/* Responsiveness for small screens */
@media (max-width: 600px) {
    .dialog-box {
        width: 100%;
        border-radius: 0;
        margin: 0;
    }
}
    </style>
    

    <div class="dialog-overlay">
        <div class="dialog-box">
            <div class="dialog-header">
                <h2>Operation didn't work</h2>
                <span class="close-button" id="close-dialog">&times;</span>
            </div>
            <div class="dialog-content">
                <p>{{ dialogData.message }}</p>
            </div>
            <div class="dialog-footer">
                <button id="cancel-button" (click)="closeDialog()">Close</button>
            </div>
        </div>
    </div>
