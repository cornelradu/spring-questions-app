
<style>
    /* Styling for the background overlay */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    /* Styling for the pop-up container */
    .popup {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        padding: 20px;
        text-align: center;
        position: relative;
    }

    /* Close button style */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    /* Content style */
    .popup-content {
        margin-bottom: 20px;
    }

    /* Button style */
    .popup-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>


<div class="main-content">
    <div class ="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                
                <div *ngFor="let question of questionList" class="col-md-9" style="margin-bottom:30px">
                       
                    <div class="questionBox container text-right">
                        <p style="color:gray"> u/{{ question.username }} </p>
                        <div [innerHTML]="question.text" > </div>
                        <br />
                        
                        
                        <br />
                        
                        <br />
                        <a class="btn btn-primary" routerLink="/answer_question/{{question.id}}" routerLinkActive="active-link" style="color:rgb(220, 219, 219); background-color: brown;">Answer <i class="fa-solid fa-pencil"></i></a>
                        <button *ngIf="question.owner==true"  (click)="deleteQuestion(question.id)" class="btn btn-primary  btn-sm float-end" style="color:rgb(220, 219, 219); background-color: brown;"><i class="fas fa-minus"></i></button>
                     
                        <button  (click)="downvote(question.id)" class="btn btn-primary  btn-sm float-end" style="color:rgb(220, 219, 219); background-color: brown;"><i class="fa-solid fa-arrow-down"></i></button>
                        
                        <button   (click)="upvote(question.id)" class="btn btn-primary  btn-sm float-end" style="color:rgb(220, 219, 219); background-color: brown;"><i class="fa-solid fa-arrow-up"></i><span> {{ question.sumVotes}}</span></button>
                        <p style="color:gray"> Posted at {{ question.created }} </p>
                    </div>
                    <div *ngFor="let item of question.answers; let i = index" [attr.data-index]="i" class="questionBox" >
                        <p style="color:gray"> u/{{ item.username }} </p>
                        <div [innerHTML]="item.text" > </div>
                        <br />
                        <button *ngIf="item.owner==true" (click)="deleteAnswer(i, question.answers)" class="btn btn-primary btn-sm float-end" style="color:rgb(220, 219, 219); background-color: brown;"><i class="fas fa-minus"></i></button>
                        <br />
                    </div>
                    
                </div>
                
            
            </div>
        </div>
    </div>

    
</div>
