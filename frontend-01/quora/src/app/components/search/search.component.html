<style>


.text {
    color: #555; /* Gray text color */

}

.rounded-rectangle {
    width: 100px; /* Adjust the width as needed */
    height: 50px; /* Adjust the height as needed */
    background-color: white; /* White background */
    border-radius: 10px; /* Rounded corners (adjust the radius as needed) */
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Optional shadow effect */
}

.text {
    color: #555; /* Gray text color */
    font-size: 16px; /* Adjust the font size as needed */
}
/* Style the dropdown container */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Style the button that triggers the dropdown */
.dropbtn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

/* Style the dropdown menu */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Style the dropdown menu items */
.dropdown-content a {
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    color: #333;
}

/* Change the background color of dropdown items on hover */
.dropdown-content a:hover {
    background-color: #ddd;
}

/* Show the dropdown menu when the button is clicked */
.show {
    display: block;
}







</style>
<form class="form-header" onsubmit="return false;" method="GET">
    <div class="form-check form-switch" style="margin-top:10px;margin-right:10px;color:white">
        <label class="form-check-label" for="flexSwitchCheckDefault">All Questions</label>

    <input #checkBox (change)="changeSearch()" class="form-check-input" role='switch' type="checkbox"/>
    </div>
    <input #myInput class="au-input au-input-xl" type="text" name="search"
      placeholder="Search for data ..." (keyup.enter)="doSearch(myInput.value)" />
    <button (click)="doSearch(myInput.value)" class="au-btn-submit" type="submit">
      Search
    </button>
  
    <div *ngIf="username != ''" class="rounded-rectangle" style="margin-left: 10px;">
        <span type="text" style="margin-top:-20px">{{ username }}</span>
        <br/>
        <a href='/logout' style="margin-top: 30px;margin-left:-50px" (click)="logout()">Logout</a>
    </div>

    <div *ngIf="username === ''" class="rounded-rectangle" style="margin-left: 10px;">
      <a href='/login'> Login </a>
      <br/>
      <a href='/register'> Register </a>
  </div>
  </form>
