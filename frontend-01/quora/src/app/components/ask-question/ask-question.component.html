<div class="main-content page-m ">
    <div class="section-content">
        <div class="container-fluid">
            <form [formGroup]="askquestionFormGroup" (ngSubmit)="onSubmit()" >
                <div formGroupName="user" class="form-area" >
                    <h3> User login</h3>
    
                    <div class="row">
                        <div class="col-md-2"> <label>Question</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="question" type="textarea">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Ask Question</button>
                </div>
            </form>
        </div>
    </div>
</div>
