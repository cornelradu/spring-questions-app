<style>
    .login-container {
    background-color: #fff; /* White container background color */
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}

h2 {
    color: #333; /* Dark gray text color */
}

.form-group {
    margin: 20px 0;
}

label {
    display: block;
    font-weight: bold;
    color: #555; /* Medium gray text color */
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc; /* Light gray border */
    border-radius: 3px;
    font-size: 16px;
    color: #333; /* Dark gray text color */
}

button {
    background-color: #555; /* Medium gray button background color */
    color: #fff; /* White button text color */
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #444; /* Slightly darker gray on hover */
}

.register-link {
    margin-top: 20px;
    color: #555; /* Medium gray text color */
}

a {
    color: #333; /* Dark gray link color */
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.register-container {
    /* Similar styling as login-container */
    background-color: #fff;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}
</style>



<div class="main-content page-m ">
    <div class="section-content">
        <div class="container-fluid">
            <div class="register-container" style="margin-top: 400px;">
                <h2>Register</h2>
                <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
                    <div formGroupName="user" class="form-area" >
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" formControlName="name" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" formControlName="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" formControlName="password" id="password1" name="password1" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm Password</label>
                            <input type="password" id="password_2" name="password2" required>
                        </div>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p class="login-link">Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</div>
